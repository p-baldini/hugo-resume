{{ define "main" }}

   {{ partial "about.html" .}}

   {{ $site := .Site }}

   {{ range .Site.Params.sections }}
      {{ $sectionName := . }}
      {{ with $site.GetPage "section" . }}
         {{ .Scratch.Set "sectionId" $sectionName }} 
         {{ partial "sectionSummary" . }}
      {{ end }}
   {{ end }}

{{ end }}
